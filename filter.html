<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/filter.css">
    <title>Document</title>
</head>
<body>
    <section class="filter">
        <div class="content">
            <div class="filter-box">
                <div class="filter-variables">

                        <p>Модель</p>
                        <div class="item-checkboxes">
                            <label class="custom-checkbox">
                                <input class="hidden-checkbox" type="checkbox" checked value="all">
                                <span class="checkbox">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                                </span>
                                <span>Все</span>
                            </label>
                            <label class="custom-checkbox">
                                <input class="hidden-checkbox" type="checkbox" value="Free">
                                <span class="checkbox">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                                </span>
                                <span>Voyah Free</span>
                            </label>
                            <label class="custom-checkbox">
                                <input class="hidden-checkbox" type="checkbox" value="Free Long Range">
                                <span class="checkbox">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                                </span>
                                <span>Free Long Range</span>
                            </label>
                            <label class="custom-checkbox">
                                <input class="hidden-checkbox" type="checkbox" value="Dream">
                                <span class="checkbox">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                                </span>
                                <span>Voyah Dream</span>
                            </label>
                        </div>
                    </div>
                    
                </div>
                <div class="filter-body">
                    <div class="car-cards">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/js/swiper@10.3.1_swiper-bundle.min.js"></script>
    <script src="./src/js/script.js"></script>

</html>
